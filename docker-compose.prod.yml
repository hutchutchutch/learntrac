# Production override configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  trac:
    restart: always
    environment:
      - TRAC_DEBUG=false
      - LOG_LEVEL=WARNING
    volumes:
      # Remove source code mounts in production
      - trac-data:/var/trac/projects
      - ./logs/trac:/var/log/trac:rw
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  learning-service:
    restart: always
    environment:
      - LOG_LEVEL=WARNING
      - RELOAD=false
    volumes:
      # Remove source code mounts in production
      - ./logs/api:/var/log/api:rw
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Disable local services in production
  neo4j-dev:
    profiles:
      - never

  redis-dev:
    profiles:
      - never