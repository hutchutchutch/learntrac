<!DOCTYPE html>
<html>
<head>
    <title>LearnTrac - Redirecting...</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to LearnTrac</h1>
        <div class="spinner"></div>
        <p>Authenticating and redirecting to your learning dashboard...</p>
        <p><small>If you are not redirected automatically, <a href="/trac/wiki">click here</a>.</small></p>
    </div>
    <script>
        // Redirect to wiki after a short delay
        setTimeout(function() {
            window.location.href = '/trac/wiki';
        }, 2000);
    </script>
</body>
</html>
