# -*- coding: utf-8 -*-

[trac]
database = sqlite:db/trac.db
base_url = http://localhost:8000

[project]
name = LearnTrac
descr = Learning Management System with Trac

[components]
# Enable auth proxy plugin
authproxy.* = enabled
# Disable default Trac authentication
trac.web.auth.* = disabled
# Enable PDF upload plugin
pdfuploadmacro.* = enabled

[authproxy]
service_url = http://auth-service:8001

[attachment]
max_size = 262144
render_unsafe_content = false

[logging]
log_file = trac.log
log_level = DEBUG
log_type = file

[wiki]
max_size = 262144