version: '3.8'

services:
  # Trac service with proper initialization
  trac:
    build:
      context: ./docker
      dockerfile: Dockerfile.trac
    container_name: trac-aws
    env_file:
      - .env.aws
    environment:
      - TRAC_ENV=/trac
    volumes:
      - trac-data:/trac                    # Named volume for Trac data
      - ./plugins:/plugins:ro              # Read-only plugins
      - ./conf:/custom-config:ro           # Custom config
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8000 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 45s
    networks:
      - learntrac-network
    restart: on-failure
  
  # Learning API service
  learning-api:
    image: python:3.11-slim
    container_name: learning-api
    working_dir: /app
    ports:
      - "8001:8001"
    volumes:
      - ./learntrac-api/src:/app/src
      - ./learntrac-api/requirements-minimal.txt:/app/requirements.txt:ro
    env_file:
      - .env.aws
    networks:
      - learntrac-network
    command: >
      bash -c "
        set -eo pipefail &&
        echo 'Installing dependencies...' &&
        apt-get update -qq && apt-get install -y -qq gcc libpq-dev curl &&
        pip install --quiet --no-cache-dir -r /app/requirements.txt &&
        echo 'Starting Learning API...' &&
        cd /app &&
        python src/minimal_api.py"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: on-failure

volumes:
  trac-data:

networks:
  learntrac-network:
    driver: bridge